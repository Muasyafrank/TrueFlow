{% extends 'base.html'%}
{% block title %} Register - TrueFlow Water {% endblock %}
{% block content %} 

<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(to bottom,#eff6ff,white);">
    <div class="container">

                    
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-droplet-fill text-primary fs-1"></i>
                        <h2 class="h3 fw-bold text-dark mt-2">Register</h2>

                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" name="phone" id="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" id="password" class="form-control" required>
                        </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 ">Register</button>

                    </form>
                    <div class="text-center mt-4">
                        <a href="" class="text-decoration-none">Already Have An Account? Login</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
